<html>
<head>

<title>MtG SimpleScore</title>

<body>

<article>

<header>
<div>
<h3 id="hamburgerMenu">☰</h3>
<h1>MtG SimpleScore</h1>
</div>
</header>

<div class="controlPanel">
<fieldset id="me">
<div class="life">
<h4>-</h4>
<p>20</p>

</div>

<label>Poison</label>
<div class="poison">
<h5>-</h5>
<p>0</p>
<h5>+</h5>
</div>
</fieldset>

<fieldset id="you">
<div class="life">
<h4>-</h4>
<p>20</p>
<h4>+</h4>
</div>

<label>Poison</label>
<div class="poison">
<h5>-</h5>
<p>0</p>
<h5>+</h5>
</div>
</fieldset>
</div>

<header id="players">
<div><h2>Player — Me</h2><h2>Player — Them</h2></div>
</header>

<div id="log">
<div>
<div class="me_log">
<p>20</p>
</div>
<div class="you_log">
<p>20</p>
</div>
</div>
</div>

<div id="powerToughness">
    <div id="nextTurn">Mark Turn</div>
</div>

<div id="numberPicker">
<div>
<div><p>1<p>11</div>
<div><p>2<p>12</div>
<div><p>3<p>13</div>
<div><p>4<p>14</div>

<div><p>6<p>16</div>
<div><p>7<p>17</div>
<div><p>8<p>18</div>
<div><p>9<p>19</div>
<div><p>10<p>20</div>
</div>
</div>

<div id="mainMenu">
<div>
<p>Reset to 20 life</p>
<p>Reset to 30 life</p>
<p>Reset to 40 life</p>
<p>Show poison</p>
<p>Test</p>
</div>
</div>

</article>
