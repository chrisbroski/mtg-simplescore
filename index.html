<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta http-equiv="x-ua-compatible" content="IE=Edge">
<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" type="text/css" href="myapp/www/css/index.css">
<title>MtG SimpleScore</title>

<body>
<div class="controlPanel">

<p id="hamburgerMenu">
<span></span>
<span></span>
<span></span>
</p>

<h1>MtG SimpleScore</h1>

<fieldset id="me">
<legend>Me</legend>
<div class="life">
<h4>-</h4>
<p>20</p>
<h4>+</h4>
</div>

<label>Poison</label>
<div class="poison">
<h5>-</h5>
<p>0</p>
<h5>+</h5>
</div>
</fieldset>

<fieldset id="you">
<legend>You</legend>
<div class="life">
<h4>-</h4>
<p>20</p>
<h4>+</h4>
</div>

<label>Poison</label>
<div class="poison">
<h5>-</h5>
<p>0</p>
<h5>+</h5>
</div>
</fieldset>

</div>

<div id="log">
<div>
<div class="me_log">
<p>20</p>
</div>
<div class="you_log">
<p>20</p>
</div>
</div>
</div>

<div id="commandBar">
<fieldset>
<div id="nextTurn">Next Turn</div>
</fieldset>
</div>

<div id="divider"></div>

<div id="numberPicker">
<div>
<div><p>1<p>11</div>
<div><p>2<p>12</div>
<div><p>3<p>13</div>
<div><p>4<p>14</div>
<div><p>5<p>15</div>
<div><p>6<p>16</div>
<div><p>7<p>17</div>
<div><p>8<p>18</div>
<div><p>9<p>19</div>
<div><p>10<p>20</div>
</div>
</div>

<div id="mainMenu">
<div>
<p>Reset to 20 life</p>
<p>Reset to 30 life</p>
<p>Reset to 40 life</p>
<p>Show poison</p>
</div>
</div>

<script src="myapp/www/js/score.js"></script>
<script>
init();
</script>
